<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center fw-semibold">
              Connexion
            </div>
            <div class="card-body">
              <div *ngIf="!isValid" class="alert alert-danger " role="alert">
                <p>Le username ou le mot de passe est incorrect. Veuillez r√©eseyer!</p>
              </div>
              <form [formGroup]="connexion" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="username">Nom d'utilisateur</label>
                  <input type="text" class="form-control" id="username" name="username" formControlName="username">
                </div>
                <div class="form-group">
                  <label for="password">Mot de passe</label>
                  <input type="password" class="form-control" id="password" name="password" formControlName="password">
                </div>
                <div class="card-footer form-group text-center">
                  <button type="submit" [disabled]="!connexion.valid" class="btn btn-outline-secondary">Se connecter</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
