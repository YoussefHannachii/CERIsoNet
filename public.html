<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center mt-5 border p-4">
            <div class="col-md-6">
                <h2 class="text-center">Connexion</h2>
                <form>
                    <div class="mb-3">
                        <label for="username"class="form-label">Adresse Email</label>
                        <input type="username" class="form-control" name="email" id="email" placeholder="Votre email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Votre mot de passe">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label">Se souvenir de moi</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn1" formmethod="POST" >Se Connecter</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
